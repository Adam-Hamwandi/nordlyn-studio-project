<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/logo/norlyn-studio-favicon.ico"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Script file -->
    <script src="script/main.js" defer></script>
    <title>Nordlyn Studio - Home</title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header">
      <img
        src="img/nordlyn-studio-hero-bg.webp"
        alt="Nordlyn Studio Hero Background"
        class="header__bg"
        loading="lazy"
      />

      <div class="header__overlay"></div>

      <div class="header__logo-box">
        <a href="index.html">
          <img
            src="img/logo/nordlyn-studio-logo.svg"
            alt="Nordlyn Studio Logo"
            class="header__logo"
          />
        </a>
      </div>

      <div class="header__content">
        <h1 class="header__title">
          Building Digital Experiences That Elevate Your Brand
        </h1>
        <p class="header__subtitle">
          Nordlyn Studio is a full-service digital studio delivering product
          design, software development, and scalable solutions for startups,
          small businesses, and premium brands.
        </p>

        <div class="header__buttons">
          <button class="btn btn--primary" aria-label="Send us a message">
            Get in Touch
          </button>
          <button class="btn btn--secondary">Our Services</button>
        </div>
      </div>
    </header>
  </body>
</html>
